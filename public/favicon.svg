<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="#3b82f6" opacity="0.05"/>
  
  <!-- Main gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="85" fill="url(#grad1)"/>
  
  <!-- People/HR icon - stylized -->
  <!-- Head 1 -->
  <circle cx="70" cy="60" r="12" fill="white"/>
  <!-- Body 1 -->
  <rect x="65" y="75" width="10" height="25" rx="2" fill="white"/>
  <!-- Arms 1 -->
  <rect x="50" y="80" width="35" height="6" rx="3" fill="white"/>
  
  <!-- Head 2 -->
  <circle cx="130" cy="60" r="12" fill="white"/>
  <!-- Body 2 -->
  <rect x="125" y="75" width="10" height="25" rx="2" fill="white"/>
  <!-- Arms 2 -->
  <rect x="115" y="80" width="35" height="6" rx="3" fill="white"/>
  
  <!-- Head 3 (center) -->
  <circle cx="100" cy="75" r="13" fill="white"/>
  <!-- Body 3 -->
  <rect x="94" y="92" width="12" height="30" rx="2" fill="white"/>
  <!-- Arms 3 -->
  <rect x="75" y="98" width="50" height="7" rx="3" fill="white"/>
  
  <!-- Connecting lines (representing network/connection) -->
  <line x1="70" y1="72" x2="100" y2="75" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="72" x2="100" y2="75" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
